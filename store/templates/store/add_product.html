<style>
    /* Style for phone view */
    @media (max-width: 576px) {
      .modal-dialog {
        max-width: 100%;
        margin: 0;
      }
      .modal-content {
        border-radius: 0;
      }
    }
    
    /* Style for laptop view */
    @media (min-width: 576px) {
      .form-container {
        max-width: 600px;
        margin: 0 auto;
      }
    }

    .form-input {
    border: none;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    font-size: 16px;
    padding: 10px;
    width: 100%;
}
    
    /* Form Styles */
    form {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
    }
    
    .popupRegister {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 80%;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    
    h2 {
      font-size: 30px;
      font-weight: 700;
      margin-bottom: 20px;
    }
    
    .form-element {
      margin: 20px 0;
    }
    
    label {
      display: block;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 10px;
      text-align: left;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"] {
      border: none;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      font-size: 16px;
      padding: 10px;
      width: 100%;
    }
    
    button[type="submit"],
    button {
      background-color: #1a79ca;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      padding: 10px 20px;
      transition: background-color 0.3s ease-in-out;
    }
    
    button:hover {
      background-color: #005b99;
    }
    
    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    
    li {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
      text-align: left;
    }
    select {
  border: none;
  border-radius: 5px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  font-size: 16px;
  padding: 10px;
  width: 100%;
}
  </style>
    
    {% block content %}
    
    <!-- Signup.html -->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="popupRegister" id="registerForm">
          <div class="close-btn" id="close-login-popup">&times;</div>
          <div class="form">
            <h2>Post Your Product</h2>
             
            <div class="form-element">
              <label for="store_name">Product Name</label>
              {{form.name}}
            </div>
            <div class="form-element">
                <label for="price">Price</label>
                {{ form.price }}
              </div>
          
            <div class="form-element">
              <label for="confirm_password">Image</label>
              {{ form.image }}
            </div>

            <div class="form-element">
                <label for="store_name">Collection</label>
                {{form.collection}}
              </div>
            <div class="form-element">
              <button
                type="submit"
                id="register-btn"
                style="background-color: #1a79ca"
              >
                Submit
              </button>
            </div>
      
        
    
            {% if form.errors %}
            <div class="form-element">
              <ul>
                {% for field in form %}
                {% for error in field.errors %}
                <li>{{ error }}</li>
                {% endfor %}
                {% endfor %}
              </ul>
            </div>
            {% endif %}
          </div>
        </div>
      </form>
      
    
    {% endblock %}
